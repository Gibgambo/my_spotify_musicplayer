<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify MusicPlayer</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Spotify Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
  </head>
  <body class="min-h-screen bg-slate-900 text-slate-100">
    <div class="max-w-4xl mx-auto p-6" x-data="spotifyPlayer()" x-init="init()">

      <!-- Header mit Status rechts -->
      <header class="mb-8 flex justify-between items-center">
        <div>
          <h1 class="text-3xl font-bold">ðŸŽµ Mein Spotify MusicPlayer</h1>
          <p class="text-slate-300">Mit Spotify verbinden und Songs abspielen.</p>
        </div>

        <!-- Login / Logout Status -->
        <div>
          <!-- Login-Button nur anzeigen, wenn kein Token -->
          <button
            x-show="!token"
            class="rounded-2xl px-4 py-2 bg-emerald-500 hover:bg-emerald-600 transition shadow"
            @click="login">
            Login
          </button>

          <!-- Logout-Button mit Status -->
          <div x-show="token" class="flex items-center space-x-3">
            <span class="text-slate-300">âœ… Eingeloggt</span>
            <button
              class="rounded-2xl px-4 py-2 bg-red-500 hover:bg-red-600 transition shadow"
              @click="logout">
              Logout
            </button>
          </div>
        </div>
      </header>

      <!-- Hauptbereich nur sichtbar wenn eingeloggt -->
      <main class="space-y-6" x-show="token">
        <div class="rounded-2xl bg-slate-800/60 p-6 shadow">
          <!-- Dynamischer Play/Pause Button -->
          <button
            class="rounded-2xl px-5 py-3 bg-blue-500 hover:bg-blue-600 transition shadow"
            @click="togglePlay">
            <span x-text="isPlaying ? 'â¸ Pause' : 'â–¶ Abspielen'"></span>
          </button>
        </div>

        <div class="rounded-2xl bg-slate-800/60 p-6 shadow" x-show="currentTrack">
          <div class="flex items-center space-x-4">
            <img :src="currentTrack.albumImage" alt="Cover" class="w-16 h-16 rounded-xl">
            <div>
              <h2 class="text-xl font-bold" x-text="currentTrack.name"></h2>
              <p class="text-slate-300" x-text="currentTrack.artist"></p>
              <p class="text-sm text-slate-400">
                <span x-text="formatTime(progressMs)"></span> /
                <span x-text="formatTime(currentTrack.duration)"></span>
              </p>
              <div class="mt-4">
                <input type="range" min="0" max="1" step="0.01"
                      x-model="volume"
                      @input="setVolume($event.target.value)"
                      class="w-full">
              </div>
            </div>
          </div>
        </div>

        <div class="rounded-2xl bg-slate-800/60 p-6 shadow space-x-4">
          <button
            class="rounded-2xl px-5 py-3 bg-purple-500 hover:bg-purple-600 transition shadow"
            @click="playPlaylist(playlists.torparade)">
            â–¶ Torparade
          </button>

          <button
            class="rounded-2xl px-5 py-3 bg-pink-500 hover:bg-pink-600 transition shadow"
            @click="playPlaylist(playlists.zweiMinGegner)">
            â–¶ 2 Minuten Gegner
          </button>
        </div>
      </main>
    </div>

    <script>
      function spotifyPlayer() {
        return {
          token: null,
          player: null,
          deviceId: null,
          currentTrack: null,
          progressMs: 0,
          isPlaying: false,
          progressTimer: null,
          volume: 0.5,

          playlists: {
            torparade: "spotify:playlist:3hZbMca6B5Xf6xpFr9fvcA",
            zweiMinGegner: "spotify:playlist:74o9YW1Q7GMzFliaBJxFam"
          },

          init() {
            // Token aus URL Ã¼bernehmen
            const params = new URLSearchParams(window.location.search);
            this.token = params.get("access_token");
            if (this.token) {
              this.initPlayer();
            }
          },

          async login() {
            // Spring Boot Auth-Flow starten
            window.location.href = "/login";
          },

          logout() {
            // Token lÃ¶schen
            this.token = null;
            localStorage.removeItem("spotify_token");
            window.location.href = "/"; // zurÃ¼ck zur Startseite
          },

          async pause() {
            if (!this.deviceId) {
              alert("Player noch nicht bereit");
              return;
            }

            await fetch("https://api.spotify.com/v1/me/player/pause?device_id=" + this.deviceId, {
              method: "PUT",
              headers: {
                "Authorization": "Bearer " + this.token
              }
            });
          },
          
          async initPlayer() {
            window.onSpotifyWebPlaybackSDKReady = () => {
              this.player = new Spotify.Player({
                name: 'Mein Web Player',
                getOAuthToken: cb => { cb(this.token); },
                volume: 0.5
              });

              this.player.addListener('ready', ({ device_id }) => {
                console.log('Player bereit mit ID', device_id);
                this.deviceId = device_id;
              });

              this.player.addListener('not_ready', ({ device_id }) => {
                console.log('GerÃ¤t nicht bereit', device_id);
              });

              this.player.addListener('player_state_changed', state => {
                if (!state) return;
                this.isPlaying = !state.paused;
                this.progressMs = state.position;

                const track = state.track_window.current_track;
                this.currentTrack = {
                  name: track.name,
                  artist: track.artists.map(a => a.name).join(", "),
                  albumImage: track.album.images[0].url,
                  duration: track.duration_ms
                };

                // Timer fÃ¼r Fortschritt starten/stoppen
                clearInterval(this.progressTimer);
                if (this.isPlaying) {
                  this.progressTimer = setInterval(() => {
                    this.progressMs += 1000;
                    if (this.progressMs >= this.currentTrack.duration) {
                      clearInterval(this.progressTimer);
                    }
                  }, 1000);
                }
              });

              this.player.connect();
            };
          },

          async togglePlay() {
              if (!this.deviceId) {
                alert("Player noch nicht bereit");
                return;
              }
              await this.player.togglePlay();
          },

          async playPlaylist(playlistUri) {
            if (!this.deviceId) {
              alert("Player noch nicht bereit");
              return;
            }

            await fetch("https://api.spotify.com/v1/me/player/play?device_id=" + this.deviceId, {
              method: "PUT",
              body: JSON.stringify({ context_uri: playlistUri }),
              headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + this.token
              }
            });
          },
          formatTime(ms) {
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000).toString().padStart(2, "0");
            return `${minutes}:${seconds}`;
          },
          async setVolume(value) {
            this.volume = value;
            if (this.player) {
              await this.player.setVolume(parseFloat(value));
            }
          }
        }
      }
    </script>
  </body>
</html>
