<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify MusicPlayer</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Spotify Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
  </head>
  <body class="min-h-screen bg-slate-900 text-slate-100">
    <div class="max-w-4xl mx-auto p-6" x-data="spotifyPlayer()" x-init="init()">
      <header class="mb-8">
        <h1 class="text-3xl font-bold">üéµ Mein Spotify MusicPlayer</h1>
        <p class="text-slate-300">Mit Spotify verbinden und Songs abspielen.</p>
      </header>

      <main class="space-y-6">
         <div class="rounded-2xl bg-slate-800/60 p-6 shadow">
          <!-- Login-Button nur anzeigen, wenn kein Token -->
          <button
            x-show="!token"
            class="rounded-2xl px-5 py-3 bg-emerald-500 hover:bg-emerald-600 transition shadow"
            @click="login">
            Mit Spotify verbinden
          </button>

          <!-- Logout-Button nur anzeigen, wenn eingeloggt -->
          <button
            x-show="token"
            class="rounded-2xl px-5 py-3 bg-red-500 hover:bg-red-600 transition shadow"
            @click="logout">
            Abmelden
          </button>
        </div>

        <div class="rounded-2xl bg-slate-800/60 p-6 shadow">
          <button
            class="rounded-2xl px-5 py-3 bg-blue-500 hover:bg-blue-600 transition shadow"
            @click="playSample">
            ‚ñ∂ Beispiel-Song abspielen
          </button>

          <button
            class="rounded-2xl px-5 py-3 bg-yellow-500 hover:bg-yellow-600 transition shadow"
            @click="pause">
            ‚è∏ Pause
          </button>
        </div>
      </main>
    </div>

    <script>
      function spotifyPlayer() {
        return {
          token: null,
          player: null,
          deviceId: null,

          init() {
            // Token aus URL √ºbernehmen
            const params = new URLSearchParams(window.location.search);
            this.token = params.get("access_token");
            if (this.token) {
              this.initPlayer();
            }
          },

          async login() {
            // Spring Boot Auth-Flow starten
            window.location.href = "/login";
          },

          logout() {
            // Token l√∂schen
            this.token = null;
            localStorage.removeItem("spotify_token");
            window.location.href = "/"; // zur√ºck zur Startseite
          },

          async pause() {
            if (!this.deviceId) {
              alert("Player noch nicht bereit");
              return;
            }

            await fetch("https://api.spotify.com/v1/me/player/pause?device_id=" + this.deviceId, {
              method: "PUT",
              headers: {
                "Authorization": "Bearer " + this.token
              }
            });
          },
          
          async initPlayer() {
            window.onSpotifyWebPlaybackSDKReady = () => {
              this.player = new Spotify.Player({
                name: 'Mein Web Player',
                getOAuthToken: cb => { cb(this.token); },
                volume: 0.5
              });

              this.player.addListener('ready', ({ device_id }) => {
                console.log('Player bereit mit ID', device_id);
                this.deviceId = device_id;
              });

              this.player.addListener('not_ready', ({ device_id }) => {
                console.log('Ger√§t nicht bereit', device_id);
              });

              this.player.connect();
            };
          },

          async playSample() {
            if (!this.deviceId) {
              alert("Player noch nicht bereit");
              return;
            }

            // Beispiel-Track (Ed Sheeran - Shape of You)
            const trackUri = "spotify:track:7qiZfU4dY1lWllzX7mPBI3";

            await fetch("https://api.spotify.com/v1/me/player/play?device_id=" + this.deviceId, {
              method: "PUT",
              body: JSON.stringify({ uris: [trackUri] }),
              headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + this.token
              }
            });
          }
        }
      }
    </script>
  </body>
</html>
